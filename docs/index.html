<!doctype html> 
<html lang=en>
  <head> <meta charset=utf-8 /> <link rel="shortcut icon" href=%PUBLIC_URL%/favicon.ico /> <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"/> <meta name=theme-color content=#000000 /> <link rel=manifest href=%PUBLIC_URL%/manifest.json /> <title>Simple Pokedex</title> </head>
  <body> <noscript>You need to enable JavaScript to run this app.</noscript> 
    <div id=root></div>
    <script type="text/javascript" src=./app.js>
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script></body> 
</html>
